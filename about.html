<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plant <span class="colored">Database</span></h1>

  <!-- Search Section -->
  <div id="search-section">
    <input type="text" id="searchInput" placeholder="Search plants by name...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Favorites Section -->
  <div id="favorites-section">
    <h2>Favorites</h2>
    <div id="favoritesContainer">
      <!-- Favorited plants will appear here -->
    </div>
  </div>

  <!-- Light Filter Section -->
  <div id="filter-section">
    <h2>Filter Plants by Light</h2>
    <label>
      Light:
      <select id="filterLight">
        <option value="">Any</option>
        <option value="Full sun">Full sun</option>
        <option value="Partial shade">Partial shade</option>
        <option value="Shade">Shade</option>
      </select>
    </label>
    <button id="filterBtn">Apply Filter</button>
  </div>

  <!-- Plants Section -->
  <div id="plant-list-section">
    <h2>All Plants</h2>
    <div id="plantContainer">
      <!-- Plants will be rendered as cards here -->
    </div>
  </div>

  <!-- Modal for Plant Details -->
  <div id="detailsModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span id="modalClose">&times;</span>
      <div id="detailsContent">
        <!-- Plant details will show here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
